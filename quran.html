<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMM Quranic Flow - Final Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; scroll-behavior: smooth; }
        .font-arabic { font-family: 'Amiri', serif; line-height: 2.8; word-spacing: 4px; }
        .mushaf-layout { text-align: justify; direction: rtl; background: #fffdf7; border: 2px solid #f1f5f9; }
        .ayat-num { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 0.75rem; background: white; border: 2px solid #e2e8f0; border-radius: 50%; width: 28px; height: 28px; display: inline-flex; align-items: center; justify-content: center; color: #64748b; font-weight: 700; direction: ltr; }
        .last-read-box { border: 3px solid #10b981 !important; background-color: #f0fdfa; box-shadow: 0 20px 25px -5px rgba(16, 185, 129, 0.1); }
        .hidden-element { display: none !important; }
        .active-btn { background-color: #059669 !important; color: white !important; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="text-slate-900">

    <nav class="sticky top-0 z-[60] bg-white/80 backdrop-blur-md px-4 py-3 border-b border-slate-200 shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div onclick="showSurahList()" class="cursor-pointer">
                <h1 class="font-extrabold text-emerald-700 text-lg leading-none">UMM <span class="text-slate-800">Quranic Flow</span></h1>
                <p id="appModeText" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Tadarus Hybrid Sync</p>
            </div>
            <div id="navAction" class="hidden flex items-center gap-2">
                <div class="flex bg-slate-100 rounded-full p-1 border">
                    <button id="autoNextBtn" onclick="toggleAutoNext()" class="px-3 py-1.5 text-[8px] font-black uppercase rounded-full bg-white text-slate-400 border transition-all">Next Surat: OFF</button>
                    <button id="viewModeToggle" onclick="toggleViewMode()" class="px-3 py-1.5 text-[8px] font-black uppercase rounded-full bg-white text-blue-600 border border-blue-100 transition-all">Mode Mushaf</button>
                </div>
                <button onclick="showSurahList()" class="bg-slate-900 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">←</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 mt-8 pb-32">
        <section id="userSection" class="max-w-2xl mx-auto mb-10">
            <div id="loginSection" class="bg-white p-10 rounded-[2.5rem] shadow-2xl shadow-emerald-100/50 text-center border border-white">
                <h2 class="font-black text-slate-800 text-2xl mb-2">Selamat Datang</h2>
                <p class="text-xs text-slate-400 mb-8 uppercase tracking-[0.2em] font-bold">Akses Program Literasi Quran</p>
                <div class="space-y-3">
                    <input id="inputEmail" type="email" placeholder="Email UMM (Opsional untuk Cloud Sync)" class="w-full p-4 rounded-2xl border-2 border-slate-50 bg-slate-50 text-sm focus:border-emerald-500 outline-none transition-all font-medium">
                    <div class="flex gap-3">
                        <button onclick="setIdentity()" class="flex-1 bg-emerald-600 text-white p-4 rounded-2xl font-bold shadow-lg uppercase text-[10px] tracking-widest hover:bg-emerald-700">Login UMM</button>
                        <button onclick="startAsGuest()" class="flex-1 bg-white text-slate-500 p-4 rounded-2xl font-bold border-2 border-slate-100 uppercase text-[10px] tracking-widest">Mode Tamu</button>
                    </div>
                </div>
            </div>

            <div id="emailSection" class="hidden space-y-4">
                <div class="flex justify-between items-center px-4">
                    <div class="text-[11px] font-bold text-slate-500">USER: <span id="displayMode" class="text-emerald-600"></span></div>
                    <button onclick="logout()" class="text-[10px] font-black text-red-500 uppercase tracking-widest">Logout</button>
                </div>
                <div id="resumeCard" class="hidden bg-emerald-600 p-8 rounded-[2.5rem] text-white shadow-2xl flex justify-between items-center cursor-pointer border-b-4 border-emerald-800" onclick="resumeReading()">
                    <div>
                        <p class="text-[9px] uppercase font-black opacity-70 mb-1 tracking-widest">Lanjutkan Terakhir:</p>
                        <h3 id="resumeText" class="font-bold text-2xl tracking-tight italic">Sinkronisasi...</h3>
                    </div>
                    <div class="bg-white text-emerald-600 w-12 h-12 rounded-full flex items-center justify-center font-black">➔</div>
                </div>
            </div>
        </section>

        <div id="surahListView">
            <div id="gridSurah" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
        </div>

        <div id="readerView" class="hidden max-w-4xl mx-auto">
            <div id="surahHeader" class="mb-10 bg-emerald-900 rounded-[3rem] p-10 text-white shadow-2xl relative overflow-hidden animate-fade-in border-b-8 border-emerald-600">
                <h2 id="surahTitle" class="text-4xl font-black mb-1"></h2>
                <p id="surahDesc" class="text-emerald-300 italic font-bold text-sm mb-6"></p>
                <div class="flex gap-2 relative z-10">
                    <button onclick="toggleDisplay('audio-wrap')" class="bg-white/10 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest">Audio</button>
                    <button onclick="toggleDisplay('trans-wrap')" class="bg-white/10 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest">Arti</button>
                </div>
                <div id="bgSurahName" class="absolute -right-10 -bottom-10 text-white/5 text-[10rem] font-arabic pointer-events-none select-none"></div>
            </div>
            <div id="contentContainer" class="space-y-8"></div>
        </div>
    </main>

    <div id="mushafNav" class="hidden fixed bottom-6 left-1/2 -translate-x-1/2 bg-white px-8 py-4 rounded-[2.5rem] shadow-2xl border flex items-center gap-8 z-[100] animate-fade-in">
        <button onclick="changePage(-1)" class="text-emerald-700 font-black">← Prev</button>
        <div class="text-center"><span class="text-[8px] uppercase font-black text-slate-400 block tracking-widest">Halaman</span><span id="currentPageNum" class="font-black text-emerald-800 text-lg">1</span></div>
        <button onclick="changePage(1)" class="text-emerald-700 font-black">Next →</button>
    </div>

    <script>
        const GAS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxabzR0RftmhToAkSu6gv2zxkAlyvVJdJ1dSyyiIPiTuD7NdvBOQ-CkDdqqhFEsJyTrtw/exec"; 
        let USER_EMAIL = localStorage.getItem('dqlp_email') || null;
        let IS_GUEST = localStorage.getItem('dqlp_guest') === 'true';
        let LAST_READ_DATA = null;
        let currentMode = 'list'; 
        let isAutoNextSurah = false;
        let currentSurahNum = 1;
        let currentMushafPage = 1;
        let showAudio = true;
        let showTrans = true;

        // Analytics
        let readStartTime = null;
        let audioStartTime = null;
        let totalAudioDuration = 0; 
        let currentAudioSurahName = "-";

        const MUSHAF_MAP = {
            1: { s: 1, start: 1, end: 7 },
            2: { s: 2, start: 1, end: 5 },
            3: { s: 2, start: 6, end: 16 },
            4: { s: 2, start: 17, end: 24 },
            5: { s: 2, start: 25, end: 29 }
        };

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            showSurahList();
        });

        function initApp() {
            if (USER_EMAIL || IS_GUEST) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('emailSection').classList.remove('hidden');
                document.getElementById('displayMode').innerText = IS_GUEST ? "MODE TAMU" : USER_EMAIL.toUpperCase();
                fetchLatestProgress();
            }
        }

        async function fetchLatestProgress() {
            if (IS_GUEST) {
                const local = localStorage.getItem('dqlp_last_read');
                if (local) { LAST_READ_DATA = JSON.parse(local); updateResumeCard(); }
            } else if (USER_EMAIL) {
                try {
                    const res = await fetch(`${GAS_WEBAPP_URL}?email=${USER_EMAIL}`);
                    LAST_READ_DATA = await res.json();
                    updateResumeCard();
                } catch (e) {}
            }
        }

        function updateResumeCard() {
            if (LAST_READ_DATA && LAST_READ_DATA.sNum) {
                document.getElementById('resumeCard').classList.remove('hidden');
                document.getElementById('resumeText').innerText = `${LAST_READ_DATA.sName} : Ayat ${LAST_READ_DATA.aNum}`;
            }
        }

        async function showSurahList() {
            document.getElementById('surahListView').classList.remove('hidden');
            document.getElementById('readerView').classList.add('hidden');
            document.getElementById('navAction').classList.add('hidden');
            document.getElementById('mushafNav').classList.add('hidden');
            const grid = document.getElementById('gridSurah');
            const res = await (await fetch('https://equran.id/api/v2/surat')).json();
            grid.innerHTML = res.data.map(s => `
                <div onclick="loadSurah(${s.nomor})" class="bg-white p-6 rounded-[2rem] border-b-4 border-slate-100 hover:border-emerald-500 shadow-xl shadow-slate-200/50 cursor-pointer flex justify-between items-center transition-all group animate-fade-in">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-2xl flex items-center justify-center font-black text-xs group-hover:bg-emerald-600 group-hover:text-white transition-all">${s.nomor}</div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-sm">${s.namaLatin}</h3>
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${s.jumlahAyat} Ayat</p>
                        </div>
                    </div>
                    <div class="text-2xl font-arabic text-emerald-700 opacity-30 group-hover:opacity-100">${s.nama}</div>
                </div>`).join('');
        }

        async function loadSurah(num, scrollToAyat = null, autoPlayFirst = false) {
            currentMode = 'list';
            currentSurahNum = num;
            updateUI();
            readStartTime = Date.now();
            const container = document.getElementById('contentContainer');
            container.innerHTML = '<p class="text-center py-20 text-emerald-600 animate-pulse font-bold">Membuka Al-Quran...</p>';
            
            const res = await (await fetch(`https://equran.id/api/v2/surat/${num}`)).json();
            const data = res.data;
            document.getElementById('surahTitle').innerText = data.namaLatin;
            document.getElementById('surahDesc').innerText = `${data.arti} • ${data.jumlahAyat} Ayat`;
            document.getElementById('bgSurahName').innerText = data.nama;
            currentAudioSurahName = data.namaLatin;

            container.innerHTML = data.ayat.map(item => {
                const isLast = LAST_READ_DATA && LAST_READ_DATA.sNum == num && LAST_READ_DATA.aNum == item.nomorAyat;
                return `
                <div id="ayat-${item.nomorAyat}" class="bg-white p-10 rounded-[3rem] border-2 ${isLast ? 'last-read-box' : 'border-white'} shadow-2xl shadow-slate-100/50 relative animate-fade-in">
                    <div class="text-right">
                        <p class="text-4xl font-arabic text-slate-800 mb-8 leading-[3]" dir="rtl">${item.teksArab} <span class="ayat-num">${item.nomorAyat}</span></p>
                        <div class="audio-wrap ${showAudio ? '' : 'hidden-element'}">
                            <audio onplay="trackStart()" onpause="trackEnd()" onended="playNext(${item.nomorAyat}, ${data.jumlahAyat}, ${num})" id="audio-${item.nomorAyat}" controls class="h-8 opacity-40 ml-auto"><source src="${item.audio['05']}"></audio>
                        </div>
                    </div>
                    <div class="trans-wrap border-t border-slate-50 mt-8 pt-8 ${showTrans ? '' : 'hidden-element'}">
                        <p class="text-slate-500 text-sm italic font-medium">"${item.teksIndonesia}"</p>
                    </div>
                    <div class="mt-8 flex justify-center">
                        <button onclick="saveProgress('${data.namaLatin.replace(/'/g, "\\'")}', ${item.nomorAyat}, ${num})" 
                            class="px-10 py-4 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg border-b-4 transition-all active:scale-95
                            ${isLast ? 'bg-emerald-900 text-white border-black' : 'bg-emerald-600 text-white border-emerald-800 hover:bg-emerald-700'}">
                            ${isLast ? '✔ Posisi Disimpan' : 'Simpan Bacaan'}
                        </button>
                    </div>
                </div>`}).join('');

            if(scrollToAyat) setTimeout(() => document.getElementById(`ayat-${scrollToAyat}`).scrollIntoView({behavior:'smooth', block:'center'}), 600);
            if(autoPlayFirst) setTimeout(() => document.getElementById('audio-1').play(), 1000);
        }

        async function loadMushafPage(page) {
            currentMode = 'mushaf';
            currentMushafPage = page;
            updateUI();
            readStartTime = Date.now();
            const container = document.getElementById('contentContainer');
            container.innerHTML = '<p class="text-center py-20 text-emerald-600 font-bold animate-pulse">Menyiapkan Halaman...</p>';
            const map = MUSHAF_MAP[page] || { s: 2, start: 1, end: 5 };
            const res = await (await fetch(`https://equran.id/api/v2/surat/${map.s}`)).json();
            const filtered = res.data.ayat.filter(a => a.nomorAyat >= map.start && a.nomorAyat <= map.end);
            currentAudioSurahName = res.data.namaLatin;
            document.getElementById('currentPageNum').innerText = page;
            let html = `<div class="mushaf-layout p-10 md:p-14 rounded-[3.5rem] shadow-2xl font-arabic text-4xl leading-[3] text-slate-800 animate-fade-in">`;
            filtered.forEach(a => { html += `${a.teksArab} <span class="ayat-num">${a.nomorAyat}</span> `; });
            html += `</div><div class="mt-10 flex justify-center"><button onclick="saveProgress('Halaman', ${page}, 1)" class="bg-blue-600 text-white px-12 py-4 rounded-full font-black shadow-xl uppercase text-[10px] tracking-widest active:scale-95 border-b-4 border-blue-900">Simpan Progres Halaman ${page}</button></div>`;
            container.innerHTML = html;
            window.scrollTo(0,0);
        }

        function trackStart() { audioStartTime = Date.now(); }
        function trackEnd() { if (audioStartTime) { totalAudioDuration += Math.floor((Date.now() - audioStartTime) / 1000); audioStartTime = null; } }

        function playNext(current, total, surahNum) {
            trackEnd();
            if(current < total) {
                const n = document.getElementById(`audio-${current + 1}`);
                if(n) { n.scrollIntoView({behavior:'smooth', block:'center'}); n.play(); }
            } else if (isAutoNextSurah && surahNum < 114) { loadSurah(surahNum + 1, null, true); }
        }

        async function saveProgress(sName, aNum, sNum) {
            const durationRead = Math.floor((Date.now() - readStartTime) / 1000);
            const data = { sName, aNum, sNum };
            localStorage.setItem('dqlp_last_read', JSON.stringify(data));
            LAST_READ_DATA = data;
            if (USER_EMAIL && !IS_GUEST) {
                try {
                    await fetch(GAS_WEBAPP_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ email: USER_EMAIL, surat: sName, ayat: aNum, surahNum: sNum, duration: durationRead, activityType: "Membaca" }) });
                } catch (e) {}
            }
            if(currentMode === 'list') loadSurah(sNum, aNum);
            else alert("Progres Halaman " + aNum + " Disimpan!");
            readStartTime = Date.now();
            updateResumeCard();
        }

        function toggleAutoNext() {
            isAutoNextSurah = !isAutoNextSurah;
            const btn = document.getElementById('autoNextBtn');
            btn.innerText = isAutoNextSurah ? "Next Surat: ON" : "Next Surat: OFF";
            btn.classList.toggle('active-btn', isAutoNextSurah);
        }

        function toggleViewMode() { if(currentMode === 'list') loadMushafPage(1); else loadSurah(currentSurahNum); }
        function updateUI() {
            const isM = currentMode === 'mushaf';
            document.getElementById('appModeText').innerText = isM ? 'Mode Mushaf' : 'Tadarus Hybrid Sync';
            document.getElementById('viewModeToggle').innerText = isM ? 'Mode Tadarus' : 'Mode Mushaf';
            document.getElementById('surahHeader').classList.toggle('hidden', isM);
            document.getElementById('mushafNav').classList.toggle('hidden', !isM);
            document.getElementById('readerView').classList.remove('hidden');
            document.getElementById('surahListView').classList.add('hidden');
            document.getElementById('navAction').classList.remove('hidden');
        }
        function changePage(delta) { let n = currentMushafPage + delta; if(n >= 1 && n <= 5) loadMushafPage(n); }
        function logout() { if(confirm("Logout?")) { sendAudioAnalytics(); localStorage.clear(); location.reload(); } }
        function setIdentity() {
            const email = document.getElementById('inputEmail').value.trim();
            if(email.includes('@')) { localStorage.setItem('dqlp_email', email); localStorage.setItem('dqlp_guest', 'false'); location.reload(); }
            else alert("Gunakan email UMM!");
        }
        function startAsGuest() { localStorage.setItem('dqlp_guest', 'true'); localStorage.removeItem('dqlp_email'); location.reload(); }
        function toggleDisplay(cls) { 
            if(cls === 'audio-wrap') showAudio = !showAudio; 
            if(cls === 'trans-wrap') showTrans = !showTrans;
            const els = document.getElementsByClassName(cls); 
            for(let el of els) el.classList.toggle('hidden-element'); 
        }
        function resumeReading() { if(LAST_READ_DATA) loadSurah(LAST_READ_DATA.sNum, LAST_READ_DATA.aNum); }
        async function sendAudioAnalytics() {
            trackEnd();
            if (totalAudioDuration > 0 && USER_EMAIL && !IS_GUEST) {
                const data = JSON.stringify({ email: USER_EMAIL, surat: currentAudioSurahName, ayat: "-", surahNum: "-", duration: totalAudioDuration, activityType: "Mendengarkan" });
                navigator.sendBeacon(GAS_WEBAPP_URL, data);
            }
        }
        window.addEventListener('beforeunload', sendAudioAnalytics);
    </script>
</body>
</html>
