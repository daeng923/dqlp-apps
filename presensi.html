<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Presensi Internal DQLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin-custom { animation: spin 1s linear infinite; }
        body { background: transparent; user-select: none; -webkit-user-select: none; font-family: sans-serif; touch-action: manipulation; }
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Menghilangkan highlight biru saat tombol ditekan di HP */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="p-4 antialiased">

    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-[2.5rem] p-6 md:p-8 shadow-sm border border-slate-50">
            <div class="text-center mb-6">
                <h2 class="text-xl md:text-2xl font-bold text-[#0f5132]">Presensi DQLP</h2>
                <p class="text-[9px] text-slate-400 uppercase tracking-widest mt-1 font-semibold">Validasi Kehadiran Digital</p>
            </div>

            <div class="bg-emerald-50 border-l-4 border-[#0f5132] p-4 rounded-xl mb-6 text-[11px] md:text-[12px] text-emerald-900 leading-relaxed">
                Cari nama Anda dan lakukan presensi mandiri sebelum divalidasi oleh pengajar.
            </div>

            <div class="space-y-3">
                <input id="namaCari" type="text" inputmode="text"
                       class="w-full px-4 py-3.5 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-[#0f5132] outline-none text-sm transition-all" 
                       placeholder="Ketik minimal 3 huruf nama...">
                <button onclick="cari()" 
                        class="w-full bg-[#0f5132] text-white py-3.5 rounded-2xl font-bold text-sm shadow-lg shadow-emerald-900/10 active:scale-95 transition-all uppercase tracking-wide text-center">
                    Cari Nama
                </button>
            </div>

            <div id="loading" class="hidden mt-8 text-center">
                <div class="w-8 h-8 border-4 border-slate-100 border-t-[#0f5132] rounded-full animate-spin-custom mx-auto mb-2"></div>
                <p class="text-[9px] text-slate-400 font-bold tracking-widest uppercase">Memproses...</p>
            </div>

            <div id="list" class="hidden mt-6 border border-slate-50 rounded-2xl overflow-hidden divide-y divide-slate-50 shadow-sm shadow-slate-100"></div>
            <div id="form"></div>
            
            <div id="loadingForm" class="hidden mt-8 text-center italic text-xs text-slate-400 animate-pulse">
                Menghubungkan ke server...
            </div>
        </div>
    </div>

    <div id="kodeModal" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 hidden items-center justify-center p-6">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-xs w-full shadow-2xl text-center">
            <h3 class="font-extrabold text-slate-800 mb-2">Kode Presensi</h3>
            <p class="text-[11px] text-slate-500 mb-6 leading-relaxed">Masukkan kode yang diberikan oleh pengajar untuk validasi.</p>
            
            <input id="inputKode" type="text" inputmode="numeric" 
                   class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-[#0f5132] outline-none text-center font-bold text-xl mb-5 tracking-[0.3em] uppercase" 
                   placeholder="****">
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="closeModal()" class="py-3 rounded-xl bg-slate-100 text-slate-500 font-bold text-[10px] uppercase tracking-wider text-center">Batal</button>
                <button onclick="prosesHadir()" class="py-3 rounded-xl bg-emerald-600 text-white font-bold text-[10px] uppercase shadow-lg shadow-emerald-200 text-center">Validasi</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyEZySYsRpembWFYcRYhzpuQSkYdCDzxsC5O4SpdYYTOxxmriBT8Ck-SHAUWmOlL2P6ww/exec";
    let currentUser = { nip: '', nama: '' };

    // Keamanan & Optimasi Mobile
    document.addEventListener('contextmenu', e => e.preventDefault());
    
    async function cari() {
        const q = document.getElementById('namaCari').value.trim();
        const list = document.getElementById('list');
        const loader = document.getElementById('loading');
        if(q.length < 3) return alert('Ketik minimal 3 huruf.');
        
        list.innerHTML = ''; list.classList.add('hidden'); loader.classList.remove('hidden');
        document.getElementById('form').innerHTML = '';

        try {
            const r = await fetch(`${API_URL}?action=cari_nama&nama=${encodeURIComponent(q)}`, { mode: 'cors' });
            const j = await r.json();
            loader.classList.add('hidden'); list.classList.remove('hidden');
            
            if(!j.hasil || j.hasil.length === 0) {
                list.innerHTML = '<div class="p-6 text-center text-xs text-slate-400 italic font-medium">Nama tidak ditemukan.</div>';
                return;
            }
            j.hasil.forEach(h => {
                const d = document.createElement('div');
                d.className = 'p-4 text-sm font-semibold text-slate-700 active:bg-emerald-50 cursor-pointer flex justify-between items-center transition-colors';
                d.innerHTML = `<span>${h.nama}</span> <i class="fa-solid fa-chevron-right text-[10px] text-slate-200"></i>`;
                d.onclick = () => pilih(h.nip, h.nama);
                list.appendChild(d);
            });
        } catch(e) { loader.classList.add('hidden'); alert('Terjadi kendala koneksi.'); }
    }

    function pilih(nip, nama) {
        document.getElementById('list').classList.add('hidden');
        currentUser = { nip, nama };
        document.getElementById('form').innerHTML = `
            <div class="mt-6 p-6 rounded-[2rem] bg-emerald-50/50 border border-emerald-100 text-center">
                <p class="font-bold text-emerald-900 mb-5 text-sm uppercase text-center">${nama}</p>
                <div class="grid gap-2">
                    <button onclick="openModal()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold text-[11px] shadow-md uppercase text-center tracking-wider">Saya Hadir</button>
                    <button onclick="izin('${nip}','${nama}')" class="w-full bg-slate-400 text-white py-3 rounded-xl font-bold text-[11px] shadow-md uppercase text-center tracking-wider">Saya Izin</button>
                </div>
                <div id="msg" class="mt-4"></div>
            </div>`;
    }

    function openModal() { document.getElementById('kodeModal').classList.add('modal-active'); }
    function closeModal() { document.getElementById('kodeModal').classList.remove('modal-active'); }

    async function prosesHadir() {
        const kode = document.getElementById('inputKode').value.trim();
        if(!kode) return;
        closeModal();
        document.getElementById('loadingForm').classList.remove('hidden');
        try {
            const r = await fetch(`${API_URL}?action=hadir&nip=${currentUser.nip}&nama=${currentUser.nama}&kode=${kode}`, { mode: 'cors' });
            const j = await r.json();
            if(j.status === 'VALID') window.top.location.href = j.formUrl;
            else {
                document.getElementById('loadingForm').classList.add('hidden');
                document.getElementById('msg').innerHTML = `<div class="bg-red-50 text-red-600 p-3 rounded-lg text-[10px] font-bold border border-red-100 text-center uppercase tracking-tighter">${j.pesan}</div>`;
            }
        } catch(e) { document.getElementById('loadingForm').classList.add('hidden'); alert('Gagal memproses.'); }
    }

    async function izin(nip, nama) {
        document.getElementById('loadingForm').classList.remove('hidden');
        try {
            const r = await fetch(`${API_URL}?action=izin&nip=${nip}&nama=${nama}`, { mode: 'cors' });
            const j = await r.json();
            if(j.status === 'OK') window.top.location.href = j.formUrl;
        } catch(e) { document.getElementById('loadingForm').classList.add('hidden'); alert('Gagal memproses.'); }
    }
</script>
</body>
</html>
